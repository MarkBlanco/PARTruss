<script id="node-vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;
uniform mat4 modelViewMatrix;
uniform mat4 projectionMatrix;

void
main()
{
	gl_Position = projectionMatrix*modelViewMatrix*vPosition;
    gl_PointSize = 50.0/(gl_Position.z+1.0);
}
</script>

<script id="node-fragment-shader" type="x-shader/x-fragment">
precision mediump float;

void
main()
{
    gl_FragColor = vec4( 1.0, 1.0, 1.0, 1.0 );
}
</script>

<script id="edge-vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;
uniform mat4 modelViewMatrix;
uniform mat4 projectionMatrix;
attribute float hue;
varying vec4 fcolor;

vec4 hsv_to_rgb(float h, float s, float v, float a){
    //HSV to RGB algorithm courtesy of https://gist.github.com/eieio/4109795
    float c = v * s;
    h = mod((h * 6.0), 6.0);
    float x = c * (1.0 - abs(mod(h, 2.0) - 1.0));
    vec4 color;

    if (0.0 <= h && h < 1.0) {
        color = vec4(c, x, 0.0, a);
    } else if (1.0 <= h && h < 2.0) {
        color = vec4(x, c, 0.0, a);
    } else if (2.0 <= h && h < 3.0) {
        color = vec4(0.0, c, x, a);
    } else if (3.0 <= h && h < 4.0) {
        color = vec4(0.0, x, c, a);
    } else if (4.0 <= h && h < 5.0) {
        color = vec4(x, 0.0, c, a);
    } else if (5.0 <= h && h < 6.0) {
        color = vec4(c, 0.0, x, a);
    } else {
        color = vec4(0.0, 0.0, 0.0, a);
    }

    color.rgb += v - c;

    return color;
}

void
main()
{
	gl_Position = projectionMatrix*modelViewMatrix*vPosition;
    gl_PointSize = 0.0;
    fcolor = hsv_to_rgb(hue+2.0/3.0, 1.0, 1.0, 1.0);
}
</script>

<script id="edge-fragment-shader" type="x-shader/x-fragment">
precision mediump float;
varying vec4 fcolor;

void
main()
{
    //gl_FragColor = vec4( 1.0, 1.0, 1.0, 1.0 );
    gl_FragColor = fcolor;
}
</script>
